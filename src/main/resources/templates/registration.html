<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head th:replace="fragments/head :: head(~{::title},~{})">
    <title th:text="#{title.registration} + ' â€” Delivery'">Registration</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header th:replace="fragments/header :: header"></header>

    <div class="container" style="width: 500px; margin-top: 50px;">
        <form th:action="@{/registration}" th:object="${user}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{user.username}">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:text="#{error.username}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{user.email}">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:text="#{error.email}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"  th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:text="#{error.pasword}"></div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{button.registration}">Submit</button>
        </form>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
