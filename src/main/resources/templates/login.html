<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{::title},~{})">
    <title th:text="#{title.login} + ' â€” Delivery'">Delivery</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/header :: header"></header>

<div class="container" style="width: 500px; margin-top: 50px;">
    <div class="alert alert-danger" role="alert" th:if="${error}">
        Incorrect username or password.
    </div>
    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="inputUsername" class="form-label" th:text="#{user.username}">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label" th:text="#{user.password}">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{button.login}">Submit</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
